spring:
  datasource:
    url: jdbc:h2:mem:airport_pooling;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true
  data:
    redis:
      host: localhost
      port: 6379

pooling:
  airport:
    lat: 40.6413
    lng: -73.7781
  time-window-minutes: 15
  max-seats-per-group: 4
  max-luggage-per-group: 4
  matching:
    batch-size: 10
    interval-ms: 5000
  pricing:
    base-fare: 5.0
    per-km: 1.2
    shared-discount-per-extra: 0.1
    max-shared-discount: 0.3
    surge-base: 1.0
  detour:
    default-max-pct: 25.0
